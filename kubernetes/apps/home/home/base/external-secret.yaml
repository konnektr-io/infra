apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mailerlite-api-token
  labels:
    app: home
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: gcp-secret-manager
    kind: ClusterSecretStore
  target:
    name: mailerlite-api-token
    creationPolicy: Owner
  data:
    - secretKey: MAILERLITE_API_TOKEN
      remoteRef:
        key: mailerlite-api-token
        property: MAILERLITE_API_TOKEN
