apiVersion: konnektr.io/v1alpha1
kind: DatabaseQueryResource
metadata:
  name: graph-dbqr
spec:
  # How often to query the database and reconcile
  pollInterval: "5m"
  # Whether to delete resources if their corresponding DB row disappears (default: true)
  prune: true
  database:
    type: postgres
    connectionSecretRef:
      name: ktrlplane-app
      namespace: ktrlplane
      uriKey: uri
  # The SQL query to execute
  query: "SELECT resource_id, project_id FROM ktrlplane.resources WHERE type = 'Konnektr.Graph';"
  # Go template for the Kubernetes resource(s)
  template: |
    apiVersion: argoproj.io/v1alpha1
    kind: Application
    metadata:
      name: {{ .Row.resource_id | lower }}
      labels:
        konnektr.io/project-id: {{ .Row.project_id | lower }}
    spec:
      project: graph
      source:
        repoURL: oci://ghcr.io/konnektr-io/charts/graph
        path: .
        targetRevision: 0.3.5
        helm:
          valuesObject:
            cluster:
              cluster:
                instances: 1
                affinity:
                  nodeSelector:
                    cloud.google.com/gke-spot: "true"
                resources:
                  limits:
                    cpu: "1"
                    memory: 2Gi
                  requests:
                    cpu: 50m
                    memory: 1000Mi
            api:
              enabled: true
              # Spot node configuration for API
              nodeSelector:
                cloud.google.com/gke-spot: "true"
              terminationGracePeriodSeconds: 15
              resources:
                limits:
                  cpu: "1"
                  memory: 1Gi
                requests:
                  cpu: 50m
                  memory: 250Mi
            events:
              enabled: false
      destination:
        server: https://kubernetes.default.svc
        namespace: {{ .Row.project_id | lower }}
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
