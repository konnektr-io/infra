apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: graph-mcp
spec:
  parentRefs:
    - group: gateway.networking.k8s.io
      kind: Gateway
      name: external
      namespace: platform
  hostnames:
    - mcp.graph.konnektr.io
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: graph-mcp
          port: 8080
