apiVersion: apps/v1
kind: Deployment
metadata:
  name: jexl-playground-backend-csharp
  labels:
    app: jexl-playground-backend-csharp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jexl-playground-backend-csharp
  template:
    metadata:
      labels:
        app: jexl-playground-backend-csharp
    spec:
      nodeSelector:
        cloud.google.com/gke-spot: "true"
      containers:
        - name: csharp
          image: ghcr.io/konnektr-io/jexl-playground/backend-csharp:0.2.0
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 5m
              memory: 64Mi
            limits:
              cpu: 250m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: jexl-playground-backend-csharp
  labels:
    app: jexl-playground-backend-csharp
spec:
  selector:
    app: jexl-playground-backend-csharp
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
  type: ClusterIP
