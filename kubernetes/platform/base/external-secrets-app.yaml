apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: external-secrets
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"  # Install first - other apps depend on secrets
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: external-secrets
    server: https://kubernetes.default.svc
  project: platform
  source:
    chart: external-secrets
    repoURL: https://charts.external-secrets.io
    targetRevision: "0.x"
    helm:
      valuesObject:
        nodeSelector:
          cloud.google.com/gke-spot: "true"
        webhook:
          nodeSelector:
            cloud.google.com/gke-spot: "true"
        certController:
          nodeSelector:
            cloud.google.com/gke-spot: "true"
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - ServerSideApply=true
      - CreateNamespace=true
