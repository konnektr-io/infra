apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd
  namespace: argocd
  annotations:
    localSource: "true"
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kubernetes/argocd/overlays/prd
    repoURL: https://github.com/konnektr-io/infra.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
