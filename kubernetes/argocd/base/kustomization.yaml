apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - namespace
  - https://raw.githubusercontent.com/argoproj/argo-cd/v3.1.8/manifests/install.yaml
  - argocd-cm.yaml
  # - auth0-external-secret.yaml
  # - github-webhook-external-secret.yaml
  # - platform-app.yaml
  # - argocd-gateway.yaml
  # - argocd-server-httproute.yaml

patches:
  - path: argocd-cm.yaml
  - path: argocd-cmd-params-cm.yaml
  - path: spot-node-patch.yaml
  - path: remove-dex.yaml
    target:
      labelSelector: "app.kubernetes.io/component=dex-server"
  - path: remove-dex.yaml
    target:
      name: argocd-dex-server-network-policy
      kind: NetworkPolicy
  # - path: argocd-prometheus.yaml
  - path: enable-exec.yaml
  - path: enable-exec-json6902.yaml
    target:
      kind: Role
      name: argocd-server
  - path: enable-exec-json6902.yaml
    target:
      kind: ClusterRole
      name: argocd-server
