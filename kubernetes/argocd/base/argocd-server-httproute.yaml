apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd-server
  namespace: argocd
spec:
  parentRefs:
    - name: external
      namespace: platform
  hostnames:
    - argocd.konnektr.io
  rules:
    # Webhook endpoint - must come first for proper routing
    - matches:
        - path:
            type: PathPrefix
            value: /api/webhook
      backendRefs:
        - name: argocd-server
          port: 80  # Webhook server uses HTTP (internal cluster traffic)
    # Main ArgoCD UI - catch-all
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: argocd-server
          port: 443
